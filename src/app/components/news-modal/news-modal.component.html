<!-- credits: chatgpt - this is my code for a modal. I'm using angular boostrap. 
I want the source and the date in the modal-header to come in different lines and 
the close button on the right and aligned in the center vertically -->
<div class="modal-header">
  <div class="row w-100">
    <div class="col">
      <h4 class="modal-title">{{ data.source }}</h4>
      <p>{{ convertUnixTimestampToDate(data.datetime) }}</p>
    </div>
    <div class="col-auto align-self-center">
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="dismiss()"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</div>
<div class="modal-body">
  <h4>{{ data.headline }}</h4>
  <p>{{ data.summary }}</p>
  <p>For more details click <a [href]="data.url">here</a></p>
</div>
<div class="modal-footer">
  <p>Share:</p>
  <div class="share-buttons">
    <a
      class="twitter-share-button"
      target="_blank"
      href="https://twitter.com/intent/tweet?text={{
        data.headline
      }} - sources {{ data.url }}"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="40"
        height="40"
        viewBox="0 0 512 512"
      >
        <path
          d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z"
        />
      </svg>
    </a>
    <a
      href="https://www.facebook.com/sharer/sharer.php?u={{ data.url }}"
      target="_blank"
      rel="noopener"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="40"
        height="40"
        fill="blue"
        viewBox="0 0 448 512"
      >
        <path
          d="M400 32H48A48 48 0 0 0 0 80v352a48 48 0 0 0 48 48h137.25V327.69h-63V256h63v-54.64c0-62.15 37-96.48 93.67-96.48 27.14 0 55.52 4.84 55.52 4.84v61h-31.27c-30.81 0-40.42 19.12-40.42 38.73V256h68.78l-11 71.69h-57.78V480H400a48 48 0 0 0 48-48V80a48 48 0 0 0-48-48z"
        />
      </svg>
    </a>
  </div>
  <!-- <button type="button" class="btn btn-outline-dark" (click)="dismiss()">Close</button> -->
</div>
