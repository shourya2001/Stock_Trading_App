<div class="container mt-3">
  <div class="row">
    <div class="col-12 col-md-6" *ngFor="let news of newsData">
      <mat-card (click)="open(news)" class="d-flex flex-row mb-3 card">
        <div class="p-2">
          <img
            mat-card-md-image
            src="{{ news.image }}"
            alt="News image"
          />
        </div>
        <mat-card-content class="d-flex align-items-center p-2">
          <p>{{ news.headline }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
