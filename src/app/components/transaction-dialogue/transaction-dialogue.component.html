<div class="modal-header">
  <div class="row w-100">
    <div class="col">
      <h4 class="modal-title">{{ data.ticker }}</h4>
    </div>
    <div class="col-auto align-self-center">
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="closeModal()"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</div>
<div class="modal-body">
  <ng-form>
    <p>Current Price: {{ data.c }}</p>
    <p>Money in Wallet: {{ data.money | currency }}</p>
    <input
      type="number"
      class="form-control"
      placeholder="Quantity"
      aria-label="Quantity"
      #quantity
      [formControl]="transactionFormControl"
    />
  </ng-form>
  <p *ngIf="displayError" class="text-danger">{{errorMesssage}}</p>
</div>

<div class="modal-footer">
  <div class="row w-100">
    <div class="col">
      <p>Total Value: {{ totalValue | currency }}</p>
    </div>
    <div class="col-auto align-self-center">
      <button
        *ngIf="data.action === 'buy'"
        type="button"
        class="btn btn-success"
        [disabled]="!isValidBuy"
        (click)="onBuy()"
      >
        Buy
      </button>
      <button
        *ngIf="data.action === 'sell'"
        type="button"
        class="btn btn-danger"
        [disabled]="!isValidSell"
        (click)="onSell()"
      >
        Sell
      </button>
    </div>
  </div>
</div>
